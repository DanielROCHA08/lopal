<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script no Head</title>
    <script>
        function minhaFunc(){
            document.getElementById("demo").innerHTML = "O parágrafo mudou.";
        }
        </script>     
</head>     
<body> 
    <h2>JavaScript no head</h2>
    <p id="demo">Este é um páragrafo.</p>

    <button type="button" onclick="minhaFunc()">Clique aqui</button>

</body>
</html>

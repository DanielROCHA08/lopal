 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
     <h2>Exemplo de JavaScript no body</h2>
     <p id="demo">Este é um páragrafo.</p>
     <button type="button" onclick="minhaFunc()">Clique aqui</button>

         function minhaFunc(){
             document.getElementById("demo").innerHTML = "O páragrafo mudou.";
         }
     </script>
     </body>

 </body>
